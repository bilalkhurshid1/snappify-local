<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>unsubscribe from snappify</title>
		<link rel="stylesheet" href="unsubscribe.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main class="container">
			<img
				id="star-banner-top"
				class="star-banner"
				src="/gifs/starbanner.gif"
				alt="star banner"
			/>
			<h1>unsubscribe from snappify</h1>
			<p>we're sad to see you go!</p>
			
			<div id="confirmation-box">
				<p>Are you sure you want to unsubscribe from your weekly listening recap?</p>
				<div class="button-container">
					<button id="confirm-button" class="cta-button">Yes, Unsubscribe</button>
					<a href="https://snappify.cc" class="cta-button secondary">No, Take Me Back</a>
				</div>
			</div>
			
			<div id="success-message" style="display: none;">
				<p>You have been successfully unsubscribed.</p>
				<p>We hope to see you again soon!</p>
				<a href="https://snappify.cc" class="cta-button">Return to Homepage</a>
			</div>

			<img
				id="star-banner-bottom"
				class="star-banner"
				src="/gifs/starbanner.gif"
				alt="star banner"
			/>
			<img id="sad-gif" src="/gifs/sad.gif" alt="sad gif" />
		</main>

		<script src="unsubscribe.js"></script>
	</body>
</html>
